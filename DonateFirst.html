<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Donation Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .ngo-card {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .ngo-card:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>NGO Donation Platform</h1>
    </header>

    <section id="ngoList">
        <!-- NGO cards will be dynamically added here -->
    </section>

    <script>
        // Dummy NGO data (replace with real data)
        const ngos = [
            { name: 'NGO 1', cause: 'Education', needs: 'Money and Food' },
            { name: 'NGO 2', cause: 'Healthcare', needs: 'Money' },
            { name: 'NGO 3', cause: 'Environment', needs: 'Food' }
        ];

        // Function to display NGOs on the page
        function displayNGOs() {
            const ngoList = document.getElementById('ngoList');

            ngos.forEach(ngo => {
                const card = document.createElement('div');
                card.classList.add('ngo-card');

                card.innerHTML = `
                    <h2>${ngo.name}</h2>
                    <p><strong>Cause:</strong> ${ngo.cause}</p>
                    <p><strong>Needs:</strong> ${ngo.needs}</p>
                    <button onclick="donate('${ngo.name}')">Donate</button>
                `;

                ngoList.appendChild(card);
            });
        }

        // Function to handle donation (replace with actual donation logic)
        function donate(ngoName) {
            alert(`You donated to ${ngoName}! Thank you for your contribution`);

        }

        // Display NGOs when the page loads
        displayNGOs();
    </script>

</body>
</html>
